buildscript {
    ext.kotlin_version = '1.3.70'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    println("1")
    delete rootProject.buildDir
    println("2")
    // 配置 --> 添加 --> 执行
    doLast { println("5") }
    doFirst { println("4") }
    println("6")
}
